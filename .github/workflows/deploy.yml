name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 8 and Maven
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'
        maven-version: '3.8.4'

    - name: Build Java application
      run: mvn clean package

  